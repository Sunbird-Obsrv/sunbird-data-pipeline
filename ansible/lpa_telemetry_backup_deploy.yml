---
- hosts: secor
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  pre_tasks:
    - name: Stop the monit
      service: name=monit state=stopped
      become: yes
      ignore_errors: true
  become: yes
  roles:
    - lpa-telemetry-backup-deploy  
  post_tasks:
    - name: Start the monit
      service: name=monit state=started
      become: yes
      ignore_errors: true
