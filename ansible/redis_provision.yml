---
- hosts: redisall
 become: yes
 vars_files:
   - "{{inventory_dir}}/secrets.yml"
 tasks:
   - name: Create group
     group:
       name: analytics
       state: present
   - name: Create user
     user:
       name: analytics
       comment: "analytics"
       group: analytics
       groups: sudo
       shell: /bin/bash

- hosts: redisall
 roles:
   - redis
 serial: 1
