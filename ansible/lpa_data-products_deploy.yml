---
- hosts: "{{remote}}"
  vars_files:
    - "{{inventory_dir}}/secrets.yml"
  become: yes
  become_user: "{{ analytics_user }}"
  environment:
    AZURE_STORAGE_ACCOUNT: "{{sunbird_private_storage_account_name}}"
    AZURE_STORAGE_SAS_TOKEN: "{{sunbird_private_storage_account_key}}"
  roles:
   - data-products-deploy
