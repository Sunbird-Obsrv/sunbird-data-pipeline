---
# tasks file for redis
- name: download redis zipfile
  become: yes
  become_user: "{{ redis_user }}"
  get_url: url={{ redis_tar_ball }} dest={{ redis_dir }}/redis-stable.tar.gz timeout=50 force=no owner={{ redis_user }}

- name: unzip
  become: yes
  become_user: "{{ redis_user }}"
  unarchive: src={{ redis_dir }}/redis-stable.tar.gz dest={{ redis_dir }} copy=no group={{ redis_user }} owner={{ redis_user }} creates={{ redis_home }}

- name: Change ownership of redis installation
  become: yes
  file: path={{ redis_home }} owner={{ redis_user }} group={{ redis_user }} state=directory recurse=yes

- name: Copy redis conf files
  become: yes
  template: src=redis.conf.j2 dest={{ redis_dir }}/redis-stable/redis-{{ item }}.conf
  with_items: "{{ redis.processes }}"

- name: Update redis conf for port
  become: yes
  replace:
    path: '{{ redis_dir }}/redis-stable/redis-{{ item }}.conf'
    regexp: "^_port_.*"
    replace: "{{ item }}"
  with_items: "{{ redis.processes }}"

# - name: Install required utils
#   apt: name={{ item }} state=present
#   become: yes
#   with_items:
#     - make
#     - gcc
#     - build-essential
#     - tcl8.5

- name: Go to the folder and run make
  become: yes
  become_user: "{{ redis_user }}"
  command: chdir={{ redis_home }} make

- name: copy systemd script template
  become: yes
  template:
    src: systemd.j2
    dest: /etc/systemd/system/redis-{{ item }}.service
    mode: 0755
  with_items: "{{ redis.processes }}"  

- name: Update redis conf file in systemd script
  become: yes
  lineinfile:
    path: '/etc/systemd/system/redis-{{ item }}.service'
    regexp: '^_port_'
    line: '{{ item }}'
  with_items: "{{ redis.processes }}"

- name: enable redis systemd service
  become: yes
  systemd:
    name: redis-{{ item }}
    enabled: yes
  with_items: "{{ redis.processes }}"  

- name: start redis
  become: yes
  systemd:
    name: redis-{{ item }}
    state: restarted
  with_items: "{{ redis.processes }}"  
