version: 2.1
jobs:
  ep-build:
    working_directory: ~/dp/data-pipeline
    machine: true
    steps:
      - checkout:
          path: ~/dp

      - restore_cache:
          key: dependency-cache-{{ checksum "pom.xml" }}

      - save_cache:
          key: dependency-cache-{{ checksum "pom.xml" }}
          paths: ~/.m2

      - run:
          name: sonar
          command: |
             mvn verify -Dlog4j.configuration=./logs sonar:sonar -Dsonar.projectKey=project-sunbird_sunbird-data-pipeline -Dsonar.organization=project-sunbird -Dsonar.host.url=https://sonarcloud.io -Dsonar.coverage.jacoco.xmlReportPaths=/home/circleci/dp/data-pipeline/distribution/target/site/jacoco-aggregate/jacoco.xml
#workflow step           
workflows:
  version: 2.1
  build_and_test:
    jobs:
      - ep-build
