include "base-config.conf"

kafka {
  input.topic = ${job.env}".events.deviceprofile"
  groupId = ${job.env}"-device-profile-updater-group"
}

task {
  deviceprofile {
    parallelism = 1
  }
}

# redis-metadata
redis {
  host = 11.4.2.31
  port = 6379
  database {
    devicestore.id = 2
    key.expiry.seconds = 3600
  }
}

postgres {
  database = "analytics",
  table = "device_profile"
}