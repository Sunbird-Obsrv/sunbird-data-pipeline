include "base-config.conf"

kafka {
  input.topic = "flink.telemetry.ingest"
  output.success.topic = "flink.telemetry.raw"
  output.duplicate.topic = "flink.telemetry.extractor.duplicate"
  output.failed.topic = "flink.telemetry.extractor.failed"
  event.max.size = "1048576" # Max is only 1MB
  groupId = "flink-telemetry-extractor-group"
}

task {
  parallelism = 1
  checkpointing.interval = 60000
  deviceprofile {
    parallelism = 1
  }
}

redis {
  database {
    devicestore.id = 11
    key.expiry.seconds = 3600
  }
}

postgres {
    database = "",
    table = "device_profile"
}