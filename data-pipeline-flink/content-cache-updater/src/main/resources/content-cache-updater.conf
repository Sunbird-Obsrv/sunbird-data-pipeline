include "base-config.conf"

kafka {
  input.topic = ${job.env}".learning.graph.events"
  groupId = ${job.env}"-content-cache-updater-group"
}

# redis-metadata
redis {
  host = localhost
  port = 6379
  database {
    contentstore.id = 5
    dialcodestore.id = 6
  }
}


dialcode {
  api {
      url = "dialcode/v3/read/"
      token = "__token__"
  }
}