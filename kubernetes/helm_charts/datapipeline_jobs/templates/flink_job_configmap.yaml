apiVersion: v1
kind: ConfigMap
metadata:
  name: flink-config
  labels:
    app: flink
data:
  base-config: |+
{{ .Values.base-config | indent 4 }}
  telemetry-extractor: |+
{{ .Values.telemetry-extractor | indent 4 }}
  pipeline-preprocessor: |+
{{ .Values.pipeline-preprocessor | indent 4 }}
  de-normalization: |+
{{ .Values.de-normalization | indent 4 }}
  druid-validator: |+
{{ .Values.de-normalization | indent 4 }}
  device-profile-updater: |+
{{ .Values.device-profile-updater | indent 4 }}
  content-cache-updater: |+
{{ .Values.content-cache-updater | indent 4 }}
  user-cache-updater: |+
{{ .Values.user-cache-updater | indent 4 }}
  assessment-aggregator: |+
{{ .Values.assessment-aggregator | indent 4 }}
