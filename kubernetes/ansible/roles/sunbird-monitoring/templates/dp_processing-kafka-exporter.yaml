ingestion_cluster_kafka_server_count: "{{ groups['ingestion-cluster-kafka'] | length }}"

kafkaExporter:
  zookeeper:
    servers: ["{{ processing_cluster_zookeeper | join('","') }}"]
  kafka:
    servers: ["{{ processing_cluster_kafka | join('","') }}"]
  additionalFlags:
    - --use.consumelag.zookeeper

image:
  repository: danielqsj/kafka-exporter
  tag: "{{ kafka_exporter_image_tag }}"
  pullPolicy: IfNotPresent

prometheus:
  serviceMonitor:
    enabled: true
    namespace: monitoring
    interval: "120s"
    scrapeTimeout: "90s"
    additionalLabels:
      app: prometheus-operator
      release: prometheus-operator
