- name: template values.yaml file
  template:
    src: "{{ chart_path }}/values.j2"
    dest: "{{ chart_path }}/values.yaml"

- name: helm upgrade
  shell: helm upgrade --install {{ item.0 }} {{ chart_path }} --set job_classname={{ item.1 }} -n {{namespace}} 
  with_items: 
    - "{{ job_names_to_deploy.split(',')|list }}"
    - "{{ job_class_name.split(,)|list }}"
